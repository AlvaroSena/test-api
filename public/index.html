<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <input id="name" type="text" placeholder="Product name">
    <input id="price" type="number" step="0.01" placeholder="Product price">
    <button type="button" onclick="saveProduct()">
      Save product
    </button>
  </form>

  <h2>Products</h2>
  <ul id="ul">
    <li></li>
    <button>
  </ul>
</body>
<script>
  async function getProducts() {
    try {
      const response = await fetch('/api/v1/products/all')

      const products = await response.json()
      
      let contentBody = ''
      products.data.forEach(product => {
        contentBody += `<li>${product.data.name}</li>`
        contentBody += `<li>${Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
        }).format(product.data.price)}</li>`    
        contentBody += '<br>'
      })

      document.getElementById('ul').innerHTML = contentBody

    }
    catch (error) {
      console.log(error)
    }
  }

  getProducts()

  async function saveProduct() {
    try {
      const body = {
        name: document.getElementById('name').value,
        price: document.getElementById('price').valueAsNumber,
      }

      await fetch('/api/v1/products', {
        method: 'post',
        body: JSON.stringify(body),
        headers: {
          "Content-type": 'application/json; charset=UTF-8',
        }
      })

      getProducts()
    }
    catch (error) {
      console.log(error)
    }
  }
</script>
</html>
